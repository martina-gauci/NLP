<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="assets/css/stylesheet.css">
    <title>Text Forensics - Calendar Heatmap Form</title>
</head>

<body class="menu-body">
        <h1 class="menu-header">Calendar Heatmaps for Emails Received By Particular People</h1>
        <form class="form-container" action='Calendar Heatmap By Receivers.html' target='_blank'>
            <span class="form-text">Year</span>
            <input class="form-input num" placeholder="YYYY" type="number" name="year" min='1900' max='2019' required>
            <br>
            <span class="form-text">Email Addresses</span>
            <input class="form-input list" placeholder="e.g. ['jeff.dasovich@enron.com', 'kenneth.lay@enron.com']" type="text" name="email" pattern="\[('[a-z\.]+@[a-z\.]+', )*('[a-z\.]+@[a-z\.]+')+\]" required>
            <br>
            <button class="form-btn" type="submit">Submit</button>
        </form>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</body>

</html>
