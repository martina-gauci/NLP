<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="assets/css/stylesheet.css">
    <title>Text Forensics - Words vs Date Form</title>

<body class="menu-body">
    <h1 class="menu-header">Frequency of Specified Words Within a Day</h1>
    <form class="form-container" action='Words and Date Freqeuncy Words Day.html' target='_blank'>
        <span class="form-text">Words</span>
        <input class="form-input list" placeholder="e.g. ['Enron', 'company']" type="text" name="words" pattern="\[('[a-z]+', )*('[a-z]+')+\]" required>
        <br>
        <span class="form-text">Year</span>
        <input class="form-input num" placeholder="YYYY" type="number" name="year" min="1900" max="2019" required>
        <span class="form-text">Month</span>
        <input class="form-input num" placeholder="MM" type="number" name="month" min="1" max="12" required>
        <span class="form-text">Day</span>
        <input class="form-input num" placeholder="DD" type="number" name="day" min="1" max="31" required>
        <br>
        <button class="form-btn" type="submit">Submit</button></div>
        </div>
    </form>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</body>

</html>
