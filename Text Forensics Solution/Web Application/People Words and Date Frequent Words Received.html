<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Text Forensics - Frequency of Certain Words Received in a Period of Time</title>
    <link rel="stylesheet" href="assets/css/stylesheet.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/numeric/1.2.6/numeric.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<body>


    <script>
        var url_string = window.location.href;
        var url = new URL(url_string);
        var terms = url.searchParams.get("words");
        var emails = url.searchParams.get("email");
        var year1 = url.searchParams.get("year1");
        var month1 = url.searchParams.get("month1");
        var day1 = url.searchParams.get("day1");
        var year2 = url.searchParams.get("year2");
        var month2 = url.searchParams.get("month2");
        var day2 = url.searchParams.get("day2");
        var data = 'http://127.0.0.1:5000/ReceiversWordsFrequencyWithinTimePeriod?startYear=' + year1 + '&startMonth=' + month1 + '&startDay=' + day1 + '&endYear=' + year2 + '&endMonth=' + month2 + '&endDay=' + day2 + '&receiverList=' + emails + '&wordList=' + terms;

        const xmlHttp = new XMLHttpRequest();
        xmlHttp.open("GET", data, false);
        xmlHttp.onload = function () {
            var res = JSON.parse(xmlHttp.responseText);
            if (res[0].ErrorMessage == 'None') {
                document.write("<h1 class='menu-header'>Frequency of Certain Words Received in a Period of Time</h1>");
                document.write("<h1 class='viz-header'>Only emails received between "+ res[0].StartDate +" and "+ res[0].EndDate+" are considered</h1>\n<div id=mydiv></div>");
                var data = [{
                    type: 'heatmap',
                    x: res[0].WordsXAxis,
                    y: res[0].ReceiversYAxis,
                    z: res[0].FrequenciesZAxis,
                    xgap: 5,
                    ygap: 5,
                    colorscale: 'Reds'
                }];
                var layout = {
                    autosize: true,
                    xaxis: {
                        title: 'Terms',
                        autorange: true,
                        showgrid: true,
                        zeroline: true,
                        showline: true,
                        automargin: true,
                        showticklabels: true,                        
                        showgrid: false
                    },
                    yaxis: {
                        title: 'Receivers',
                        autorange: true,
                        showgrid: true,
                        zeroline: true,
                        showline: false,
                        automargin: true,
                        showticklabels: true,                        
                        showgrid: false
                    }
                };
                Plotly.newPlot('mydiv', data, layout);
            } else {
                document.write('<h1 class="menu-header">' + res[0].ErrorMessage + '</h1>');
            }
        }
        xmlHttp.send(null);



    </script>

    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</body>

</html>
