<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="assets/css/stylesheet.css">
    <title>Text Forensics - Correspondence Heatmap Form</title>
</head>

<body class="menu-body">
    <h1 class="menu-header">Correspondence Heatmap of Emails Within a Time Period</h1>
    <form class="form-container" action='Correspondence Heatmap Time Period.html' target='_blank'>
        <span class="form-text">Senders' Email Addresses</span>
        <input class="form-input list" placeholder="e.g. ['jeff.dasovich@enron.com', 'kenneth.lay@enron.com']" type="text" name="email" pattern="\[('[a-z\.]+@[a-z\.]+', )*('[a-z\.]+@[a-z\.]+')+\]" required>
        <h2 class="form-header">From</h2>
        <span class="form-text">Year</span>
        <input class="form-input num" placeholder="YYYY" type="number" name="year1" min="1900" max="2019" required>
        <span class="form-text">Month</span>
        <input class="form-input num" placeholder="MM" type="number" name="month1" min="1" max="12" required>
        <span class="form-text">Day</span>
        <input class="form-input num" placeholder="DD" type="number" name="day1" min="1" max="31" required>
        <h2 class="form-header">To</h2>
        <span class="form-text">Year</span>
        <input class="form-input num" placeholder="YYYY" type="number" name="year2" min="1900" max="2019"required>
        <span class="form-text">Month</span>
        <input class="form-input num" placeholder="MM" type="number" name="month2" min="1" max="12" required>
        <span class="form-text">Day</span>
        <input class="form-input num" placeholder="DD" type="number" name="day2" min="1" max="31" required>
        <br>
        <button class="form-btn" type="submit">Submit</button>
    </form>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</body>

</html>
