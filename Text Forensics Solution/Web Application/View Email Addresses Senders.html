<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Text Forensics - Top Senders</title>
    <link rel="stylesheet" href="assets/css/stylesheet.css">
</head>

<body class="menu-body">
    <script>
        var url_string = window.location.href;
        var url = new URL(url_string);
        var senders = url.searchParams.get("senders");
        var data = 'http://127.0.0.1:5000/ViewTopXSenders?amount='+senders;

        const xmlHttp = new XMLHttpRequest();
        xmlHttp.open("GET", data, false);
        xmlHttp.onload = function () {
            var res = JSON.parse(xmlHttp.responseText);
            if (res[0].ErrorMessage == 'None') {
                document.write('<h1 class="menu-header">Top '+senders+' Senders</h1>');
                document.write('<table>');
                    document.write('<thead>');
                        document.write('<tr>');
                            document.write('<th>Email Addresses</th>');
                            document.write('<th>Number of Emails Sent</th>');
                            document.write('<th>Number of Emails Received</th>');
                        document.write('</tr>');
                    document.write('</thead>');
                    document.write('<tbody>');

                function displayTableContents (elem){
                    document.write('<tr>');
                        document.write('<td>' + elem.emailaddress + '</td>');
                        document.write('<td>' + elem.sentemails + '</td>');
                        document.write('<td>' + elem.receivedemails + '</td>');
                    document.write('</tr>');
                }

                res[0].Senders.forEach(displayTableContents);

                    document.write('</tbody>');
                    document.write('</table>');
            } else{
               document.write("<h1 class='menu-header'>" + res[0].ErrorMessage + "</h1>");
            }
        }
        xmlHttp.send(null);
    </script>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
