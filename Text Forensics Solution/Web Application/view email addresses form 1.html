<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="assets/css/stylesheet.css">
    <title>Text Forensics - View Email Address Form</title>
</head>

<body class="menu-body">
    <h1 class="menu-header">Search Email Address</h1>
    <form class="form-container" action="View Email Addresses Search.html" target='_blank'>
        <span class="form-text">Part of an Email Address</span>
        <input class="form-input list" placeholder="e.g. kenneth" type="text" name="email" pattern="[a-z\.]*(@[a-z\.]*)*" required>
        <br>
        <button class="form-btn" type="submit">Submit</button>
    </form>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</body>

</html>
