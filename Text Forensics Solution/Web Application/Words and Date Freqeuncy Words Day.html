<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Text Forensics - Frequency of Terms in a Day</title>
    <link rel="stylesheet" href="assets/css/stylesheet.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/numeric/1.2.6/numeric.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<body>
    <script>
        var url_string = window.location.href;
        var url = new URL(url_string);
        var terms = url.searchParams.get("words");
        var year = url.searchParams.get("year");
        var month = url.searchParams.get("month");
        var day = url.searchParams.get("day");
        var data = 'http://127.0.0.1:5000/WordMentionsInParticularDay?year=' + year + '&month=' + month + '&day=' + day + '&wordList=' + terms;

        const xmlHttp = new XMLHttpRequest();
        xmlHttp.open("GET", data, false);
        xmlHttp.onload = function () {
            var res = JSON.parse(xmlHttp.responseText);
            if (res[0].ErrorMessage == 'None') {
                document.write("<h1 class='menu-header'>Frequency of Terms on "+ res[0].MonthInput +" "+ res[0].DayInput + " "+ res[0].YearInput+"</h1>\n<div id=mydiv></div>");
                var data = [{
                    type: 'bar',
                    width: 0.5,
                    x: res[0].WordsXAxis,
                    y: res[0].FrequenciesYAxis,
                    marker: {
                        color: '#b51120'
                    }
                }];
                var layout = {
                    autosize: true,
                    xaxis: {
                        title: 'Terms',
                        autorange: true,
                        showgrid: true,
                        zeroline: true,
                        showline: true,
                        automargin: true,
                        showticklabels: true,
                        tickangle: 45
                    },
                    yaxis: {
                        title: 'Frequency',
                        autorange: true,
                        showgrid: true,
                        zeroline: true,
                        showline: false,
                        automargin: true,
                        showticklabels: true,
                    }
                };
                Plotly.newPlot('mydiv', data, layout);
            } else {
                document.write('<h1 class="menu-header">' + res[0].ErrorMessage + '</h1>');
            }
        }
        xmlHttp.send(null);



    </script>

    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</body>

</html>
