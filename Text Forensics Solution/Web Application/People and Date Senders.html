<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Text Forensics - Most Frequent Senders Within a Time Period</title>
    <link rel="stylesheet" href="assets/css/stylesheet.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/numeric/1.2.6/numeric.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<body>
    <script>
        var url_string = window.location.href;
        var url = new URL(url_string);
        var year1 = url.searchParams.get("year1");
        var month1 = url.searchParams.get("month1");
        var day1 = url.searchParams.get("day1");
        var year2 = url.searchParams.get("year2");
        var month2 = url.searchParams.get("month2");
        var day2 = url.searchParams.get("day2");
        var data = 'http://127.0.0.1:5000/MostFrequentSendersWithinSpecifiedDateRange?startYear=' + year1 + '&startMonth=' + month1 + '&startDay=' + day1 + '&endYear=' + year2 + '&endMonth=' + month2 + '&endDay=' + day2;

        const xmlHttp = new XMLHttpRequest();
        xmlHttp.open("GET", data, false);
        xmlHttp.onload = function () {
            var res = JSON.parse(xmlHttp.responseText);
            if (res[0].ErrorMessage == 'None') {
                document.write("<h1 class='menu-header'>Most Frequent Senders Within a Time Period</h1>\n<div id=mydiv></div>");
                var data = [{
                    type: 'bar',
                    x: res[0].SendersXAxis,
                    y: res[0].FrequenciesYAxis,
                    marker: {
                        color: '#b51120'
                    }
                }];
                var layout = {
                    autosize: true,
                    xaxis: {
                        title: 'Most Frequent Senders between ' + res[0].StartDate + ' and ' + res[0].EndDate,
                        autorange: true,
                        showgrid: true,
                        zeroline: true,
                        showline: true,
                        automargin: true,
                        showticklabels: true,
                        tickangle: 45,
                    },
                    yaxis: {
                        title: 'Frequency of Emails Sent',
                        autorange: true,
                        showgrid: true,
                        zeroline: true,
                        showline: false,
                        automargin: true,
                        showticklabels: true,
                    }
                };
                Plotly.newPlot('mydiv', data, layout);
            } else {
                document.write('<h1 class="menu-header">' + res[0].ErrorMessage + '</h1>');
            }
        }
        xmlHttp.send(null);



    </script>

    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</body>

</html>
